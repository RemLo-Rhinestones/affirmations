<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>You Are Light</title>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #d7c7ff, #ffd6c9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    .card {
        background: rgba(255, 255, 255, 0.72);
        padding: 35px 40px;
        border-radius: 20px;
        max-width: 700px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        backdrop-filter: blur(10px);
    }

    .title {
        font-size: 1.2rem;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #444;
    }

    .affirmation {
        font-size: 1.7rem;
        margin: 25px 0;
        min-height: 80px;
        opacity: 0;
        transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .fade-in {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

    select, button {
        padding: 10px 15px;
        border-radius: 10px;
        border: none;
        font-size: 1rem;
        margin: 8px;
        cursor: pointer;
        font-family: inherit;
    }

    select[multiple] {
        height: auto;
    }

    button {
        background-color: #a78bfa;
        color: white;
        font-weight: bold;
    }

    button:hover {
        background-color: #8b6cf9;
    }

    .resources {
        margin-top: 30px;
        font-size: 0.9rem;
    }

    .resources a {
        display: block;
        margin: 5px 0;
        color: #333;
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="card">
    <div class="title">You Are Light</div>

    <select id="categorySelect" multiple size="4"></select>

    <div id="affirmation" class="affirmation">Loading...</div>

    <button onclick="newAffirmation()">Another Affirmation</button>

    <div class="resources">
        <strong>Helpful Resources</strong>
        <a href="https://988lifeline.org" target="_blank">988 Suicide & Crisis Lifeline</a>
        <a href="https://jedfoundation.org" target="_blank">JED Foundation (Teens & Mental Health)</a>
        <a href="https://teencounseling.com" target="_blank">Teen Counseling</a>
    </div>
</div>

<script>
let affirmations = {};

// Load JSON with cache-busting to always get the latest version
async function loadAffirmations() {
    const response = await fetch(
        "https://remlo-rhinestones.github.io/affirmations/affirmations.json?t=" + new Date().getTime()
    );
    affirmations = await response.json();

    const categorySelect = document.getElementById("categorySelect");
    categorySelect.innerHTML = ""; // clear previous options

    // Populate multi-select dropdown
    for (const category in affirmations) {
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
        categorySelect.appendChild(option);
    }

    // Pre-select first category
    if (categorySelect.options.length > 0) categorySelect.options[0].selected = true;

    newAffirmation();

    categorySelect.addEventListener("change", () => {
        newAffirmation();
    });
}

// Show a random affirmation from all selected categories
function newAffirmation() {
    const categorySelect = document.getElementById("categorySelect");
    const selectedCategories = Array.from(categorySelect.selectedOptions).map(opt => opt.value);

    // Combine all affirmations from selected categories
    let combinedList = [];
    selectedCategories.forEach(cat => {
        if (affirmations[cat]) combinedList = combinedList.concat(affirmations[cat]);
    });

    if (combinedList.length === 0) return;

    const random = combinedList[Math.floor(Math.random() * combinedList.length)];
    const affirmationEl = document.getElementById("affirmation");

    // Reset animation
    affirmationEl.classList.remove("fade-in");
    affirmationEl.style.opacity = 0;
    affirmationEl.style.transform = "translateY(10px)";

    setTimeout(() => {
        affirmationEl.textContent = random;
        affirmationEl.classList.add("fade-in");
    }, 50);
}

loadAffirmations();
</script>

</body>
</html>
